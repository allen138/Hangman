<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Notable" rel="stylesheet">
    <link rel="icon" href="assets/images/game-icon.png" sizes="16x16" type="image/png">
</head>

<body>
    <div class="page-header">
        <div class="container">
            <h1><u>Hangman</u></h1>
            <h3><strong>Rock n' Roll!</strong></h3>
            <p class="lead">Press any key to get started!</p>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md text-center">
                <img id="img" src="assets/images/hangman.png" class="rounded" alt="hangman image">
            </div>
        </div>
        <div class="row">
            <div class="col-md text">
                <div>Wins: <span id="wins-text"></span></div>
                <div>Lose: <span id="losses-text"></span></div>
                <div>Current Word<span id="current-word"></span></div>
                <div>
                    <p id="wordToGuess">_ _ _ _ _ _</p>
                </div>
                <div>Guesses Remaining: <span id="guesses-remaining"></span></div>
                <div>Letters Guessed: <span id="letters-guessed"></span></div>
                <input type="text" id="textinput">
            </div>
        </div>
    </div>
    </div>
    <!-- modal Wins -->
    <div class="modal" id="win-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title modal-text">You Win!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body modal-text">
                    <p>Nice Work!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal loses -->
    <div class="modal" id="lose-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title modal-text">You Lose</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body modal-text">
                    <p>Please Try Again</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
