<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Notable" rel="stylesheet">
    <link rel="icon" href="assets/images/game-icon.png" sizes="16x16" type="image/png">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-2"><u>Hangman</u></h1>
            <h3 class="display-4"><strong>Rock n' Roll!</strong></h3>
            <p class="lead">Press any key to get started!</p>
            <embed loop="true" src="https://open.spotify.com/track/7hlLPJo0pxh1jQUERqf5O2" hidden="true" type="application/x-mplayer2"></embed>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md text-center">
                <img id="img" src="assets/images/hangman.png" class="rounded" alt="hangman image">
            </div>
        </div>
        <div class="row">
            <div class="col-md text">
                <div>Wins: <span id="wins-text"></span></div>
                <div>Lose: <span id="losses-text"></span></div>
                <div>Current Word<span id="current-word"></span></div>
                <div>
                    <p id="wordToGuess">_ _ _ _ _ _</p>
                </div>
                <div>Guesses Remaining: <span id="guesses-remaining"></span></div>
                <div>Letters Guessed: <span id="letters-guessed"></span></div>
            </div>
        </div>
    </div>
    </div>

        crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
